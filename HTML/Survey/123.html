<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Cloudvandana Survey Form
	</title>

	<style>
		body {
			background-color: #24f2ef;
			font-family: Verdana;
			text-align: center;
		}

		form {
		    backdrop-filter: blur(3.0px);
	-webkit-backdrop-filter: blur(3.9px);
			background-color: rgba(255, 255, 255, 0.44);
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		
		.form-control {
			text-align: left;
			margin-bottom: 25px;
			
			
		}

		
		.form-control label {
			display: block;
			margin-bottom: 10px;
			
		}

		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}
						
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		input[type=submit] {
			background-color: #de4ee6;
			border: none;
			color: #fff;
			padding: 15px 30px;
			text-decoration: none;
			margin: 4px 2px;
			cursor: pointer;
      }
	    input[type=reset] {
			background-color: #02b04d;
			border: none;
			color: #fff;
			padding: 15px 30px;
			text-decoration: none;
			margin: 4px 2px;
			cursor: pointer;
      }
		.popup {
			  width: 300px;
			  padding: 20px;
			  backdrop-filter: blur(5.0px);
			-webkit-backdrop-filter: blur(5.0px);
					background-color: rgba(255, 255, 255, 0.44);
			  border: 1px solid #ccc;
			  position: fixed;
			  top: 50%;
			  left: 50%;
			  transform: translate(-50%, -50%);
			  display: none;
	  
		}

		.popup h2 {
		  margin-top: 0;
		}

		.popup-overlay {
		  background-color: rgba(0, 0, 0, 0.5);
		  position: fixed;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  display: none;
	  
    }
	
	</style>
</head>

<body>
	<h1>Cloudvandana Survey Form</h1>

	
	<form id="survey-form">
<div class="form-control">
	<label for="first-name">First Name:</label>
    <input type="text" id="first-name" placeholder="Enter your first name" required>
	</div>
<div class="form-control">
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" placeholder="Enter your last name" required>
	</div>
<div class="form-control">
    <label for="date-of-birth">Date of Birth:</label>
    <input type="date" id="date-of-birth" required>
	</div>

<div class="form-control">
	<label for="country">Country:</label>
    <select id="country" required>
      <option value="">Select a country</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
    </select>
		</div>
			
		<div class="form-control">
			
	<label for="gender">Gender:</label>
    <input type="checkbox" id="gender-male">
	<span>Male</span>
    <label for="gender-male"></label>
	
    <input type="checkbox" id="gender-female">
	<span>Female</span>
    <label for="gender-female"></label>
	
	</div>
		
	</div>
		<div class="form-control">
			<label for="profession">Profession:</label>
		<input type="text" id="profession" placeholder="Enter your profession" required>
		</div>
		
		
		
		
	<div class="form-control">
	<label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
		</div>

	<div class="form-control">
		<label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" placeholder="Enter your number" pattern="[0-9]{10}" required>
		</div>

		
	<input type="submit" value="Submit">
    <input type="reset" value="Reset">
	</form>
	
	<div id="popup-overlay" class="popup-overlay"></div>
  <div id="popup" class="popup"></div>
  
	<script>
    document.getElementById("survey-form").addEventListener("submit", function(e) {
      e.preventDefault();

      var firstName = document.getElementById("first-name").value;
      var lastName = document.getElementById("last-name").value;
      var dateOfBirth = document.getElementById("date-of-birth").value;
      var country = document.getElementById("country").value;

      var genderMale = document.getElementById("gender-male").checked;
      var genderFemale = document.getElementById("gender-female").checked;

      var gender = "";
      if (genderMale) {
        gender = "Male";
      }

      if (genderFemale) {
        gender = "Female";
      }

      var profession = document.getElementById("profession").value;
      var email = document.getElementById("email").value;
      var mobile = document.getElementById("mobile").value;

      if (firstName && lastName && dateOfBirth && country && gender && profession && email && mobile) {
        var popupContent = "<h2>Survey Results:</h2>";
        popupContent += "<p><strong>First Name:</strong> " + firstName + "</p>";
        popupContent += "<p><strong>Last Name:</strong> " + lastName + "</p>";
        popupContent += "<p><strong>Date of Birth:</strong> " + dateOfBirth + "</p>";
        popupContent += "<p><strong>Country:</strong> " + country + "</p>";
        popupContent += "<p><strong>Gender:</strong> " + gender + "</p>";
        popupContent += "<p><strong>Profession:</strong> " + profession + "</p>";
        popupContent += "<p><strong>Email:</strong> " + email + "</p>";
        popupContent += "<p><strong>Mobile Number:</strong> " + mobile + "</p>";
		document.getElementById("popup").style.display = "block";
        document.getElementById("popup").innerHTML = popupContent;
        document.getElementById("popup-overlay").style.display = "block";
      } else {
        alert("Please fill in all the required fields.");
      }
    });

    document.getElementById("popup-overlay").addEventListener("click", function() {
      document.getElementById("popup-overlay").style.display = "none";
      document.getElementById("popup").innerHTML = "";
      document.getElementById("survey-form").reset();
	  document.getElementById("popup").style.display = "none";
    });
  </script>
</body>
</html>
